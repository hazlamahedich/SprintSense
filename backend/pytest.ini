[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    -p no:warnings
    --asyncio-mode=strict

markers =
    asyncio: mark a test as an async test
    slow: mark a test as slow
    integration: mark a test as an integration test

asyncio_mode = strict
